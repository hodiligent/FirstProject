<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>精彩评论</h3>
<ul th:each="comment:${comments}">
<li>
    <img th:src="${comment.icon}"/>
    <span th:text="${comment.nickName}"/>
    :
    <span th:text="${comment.content}"/>
</li>
<li>
    <label>评论时间：</label>
    <span th:text="${comment.commentTime}"/>
    <label>评论数：</label>
    <span th:text="${comment.likeNum}"/>
</li>
</ul>
</body>
</html>
